<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header>
        <h1 id="title" class="title"> AMYGDALA SLAYER </h1>
        <button id="resetButton" class="hide">SLAY AGAIN</button>
    </header>

    <main>
        <div class="slayer-stats">
            <div class="kills">
                <h2 id="header"> <span id="amygdalas-slayed">0</span> AMYGDALAS SLAIN </h2>
            </div>
            <div class="hunter">
                <h2 id="vitality-head">VITALITY: <span id="vitality">10</span> </h2>
                <img id="old-hunter" src="./assets/old-hunter.png" alt="old hunter in tattered clothes">
            </div>
        </div>
        <div class="amygdala-stats">
            <div>
                <div class="input-class">
                    <label id="label" for="amygdala-name-input"> NEW FOE: </label>
                    <div id="input-div">
                        <input id="amygdala-name-input" placeholder="Enter Summoning Name..." type="text">
                        <button id="name-btn" type="submit"> ADD FOE </button>
                    </div>
                </div>
                <div class="amygdalas">
                    <div class="amygdala">
                        <p id="amygdala-name">ORPHEUS</p>
                        <img class="amygdalaImgAlive">
                        <p id="amygdala-vitality">5</p>
                    </div>
                    <div class="amygdala">
                        <p id="amygdala-name">SISYPHUS</p>
                        <img class="amygdalaImgAlive">
                        <p id="amygdala-vitality">4</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
